<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-pink-50">
    <nav class="bg-blue-400 text-white h-14 py-2 text-center text-3xl">CLOCK</nav>
  <div class="mx-auto">
    <div id="clock" class=" from-sky-500 rounded-md to-indigo-500 mt-20 mx-auto py-5 text-center w-96 h-50 bg-gradient-to-r">
        <span id="hour" class="text-white px-1 text-3xl" >00</span>
        <span class="text-white">Hours</span>
        <span class="text-white px-1" >:</span>
        <span id="min" class="text-white px-1 text-3xl">00</span>
        <span class="px-1 text-white">Minutes</span>
        <span class="text-white px-1 ">:</span>
        <span id="sec" class="text-white px-1 text-3xl">00</span>
        <span class="text-white">Seconds</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
